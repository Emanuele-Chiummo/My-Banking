{% extends "base.html" %}
{% block title %}Login — Bank App{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card p-4 shadow-lg border-0">
      <div class="text-center mb-4">
        <div class="avatar-circle mb-3" style="width:56px;height:56px;font-size:1.1rem;">BA</div>
        <h1 class="h4 mb-1">Bentornato/a</h1>
        <p class="text-muted">Accedi per gestire conti, notifiche e pagamenti.</p>
      </div>
      <form method="post" class="d-grid gap-3" novalidate>
        <div>
          <label for="codice_cliente" class="form-label">Codice utente</label>
          <input type="text" class="form-control" id="codice_cliente" name="codice_cliente" placeholder="Es. 123456" autocomplete="username" required>
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Accedi</button>
      </form>
      <div class="rounded-4 bg-light p-3 mt-4 text-muted small">
        <strong>Demo rapida</strong><br>
        Codice: <code>123456</code> &nbsp;•&nbsp; Password: <code>Password123!</code>
      </div>
    </div>
  </div>
</div>
{% endblock %}
